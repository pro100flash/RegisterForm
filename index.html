<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Универсальная регистрация</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.6/build/css/intlTelInput.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <form class="registration-form" id="regForm1">
    <h2>Регистрация</h2>

    <div class="form-group">
      <label for="firstName">Имя</label>
      <input type="text" id="firstName" name="firstName" required minlength="2" />
    </div>

    <div class="form-group">
      <label for="lastName">Фамилия</label>
      <input type="text" id="lastName" name="lastName" required minlength="2" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="phone">Телефон</label>
      <input type="tel" id="phone" name="phone" required />
    </div>

    <button type="submit" class="submit-btn">Отправить</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.6/build/js/intlTelInput.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/form-script.js"></script>
</body>
</html>
